<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-0.25rem);
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="card shadow-sm mx-auto" style="max-width: 700px;">
            <div class="card-body p-5">
                <h1 class="card-title text-center mb-4 text-primary">Query Result</h1>
                <p class="mb-4"><strong>Query:</strong> {{ query }}</p>
                <p class="mb-4"><strong>Answer:</strong> {{ answer }}</p>
                <a href="/" class="btn btn-secondary">Go back to upload another PDF</a>
            </div>
        </div>
    </div>
</body>

</html>
