<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Query Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden">
        <div class="p-8">
            <h1 class="text-2xl font-bold mb-4">Query Result</h1>
            <p class="mb-4"><strong>Query:</strong> {{ query }}</p>
            <p class="mb-4"><strong>Answer:</strong> {{ answer }}</p>
            <a href="/" class="text-blue-500 hover:underline">Go back to upload another PDF</a>
        </div>
    </div>
</body>

</html>
